<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="signup.jpeg">
    <title>Sign Up Page</title>
</head>

<body>

    <section id="signup">
        <div class="container">
            <div class="signup-content text-center w-75 m-auto my-5 p-5 boxShadow">
                <div class="header pb-4">
                    <h1>Smart Login System</h1>
                </div>
                <div class="content">
                    <input type="text" id="userName" class="form-control text-white mb-3 bg-transparent"
                        placeholder="Enter your name">
                    <input type="email" id="email" class="form-control text-white mb-3 bg-transparent"
                        placeholder="Enter your email">
                    <input type="password" id="password" class="form-control text-white mb-4 bg-transparent"
                        placeholder="Enter your password">
                    <p id="alertMessage" class="d-none"></p>
                </div>
                <div class="submit-btn ">
                    <button id="signUpBtn" class="btn w-100">Sign Up</button>
                </div>
                <div class="account-question mt-3">
                    <p class="text-white">you have an account? <a href="index.html"
                            class="text-decoration-none text-white">SignIn</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>

</body>

</html>
